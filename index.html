<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link rel="stylesheet" href="assets/css/styles.css"/>
    <link rel="stylesheet" href="assets/css/form.css"/>
<body>
 
    <header id="header">
       <h1>Welcome to my blog</h1>
       <button onclick="darkMode()" id="mode">&#x2600</button>
    </header>
    <main>
        <div id="topline" class="topline"></div>
        <div id="container">
            <div class="box" id="left">
                <h2>Hello!</h2>
                <div id="intro">
                    <p id="story">This website is created to showcase my coding thoughts and experiences</p>
                </div>
            </div>
            <div id="middleline" class="middleline"></div>
            <div class="box" id="right">
                <h2>Share you thoughts below</h2>
                <form name="form" id="form" onsubmit="return validateForm()" action="blog.html">
                    <label for="username">Username</label>
                    <input type="text" name="username"id="username"><br>
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title"><br><br>
                    <label for="content">Content</label>
                    <input type="text" name="content" id="content"><br><br>
                    <button type="submit" id="submit" class="submit">Submit</button>
                </form>
            </div>
        </div>
    </main>
    <script src="assets/js/logic.js"></script>
    <script src="assets/js/form.js"></script>
    <script src="assets/js/blog.js"></script>
</body>

</html>
